<div class="card">
  <h3 class="card-header">{{pageTitle}}</h3>
  <div class="card-block">
    
   <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group">
      <label for="userName">Username</label>
      <input required (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" placeholder="userName" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input required (ngModel)="password" name="password" id="password" type="password" class="form-control" placeholder="password" />
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary pull-right">Login</button>
      </form>
      
  </div>
</div>
