<div class="card ">
  <h3 class="card-header">
    {{pageTitle}} 
  </h3>
  
  <div class="card-block">
    <div class="card-title">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]='listFilter' placeholder="Search for user..." style="margin-right: 10px">
        <div><button type="button" class="btn btn-primary pull-right" [routerLink]="['/users/new']">Create User</button>
  </div>
      </div>
    </div>
    <div class='table-responsive'>
      <table class="table table-hover" *ngIf='users && users.length'>
        <thead>
          <tr>
            <th>#</th>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let user of users | userFilter:listFilter'>
            <td>{{user.id}}</td>
            <td><a [routerLink]="['/users', user.id]">{{user.userName}}</a></td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td><button type="button" (click)="deleteUser(user.id)" class="btn btn-primary pull-right">Delete</button>
            </td>
          </tr>
        </tbody> 
      </table>
    </div>
  </div>
</div>
